<div
  class="h-[88vh] bg-primary shadow-lg flex flex-col rounded-3xl overflow-hidden border border-white border-opacity-10 mx-4 my-4"
  style="width: 300px;"
>
  <!-- Navigation Menu -->
  <nav class="flex-1 p-6 overflow-y-auto">
    <ul class="space-y-3">
      <!-- Main Page -->
      <li>
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-white bg-opacity-20"
          [routerLinkActiveOptions]="{exact: true}"
          class="flex items-center px-4 py-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition-colors cursor-pointer text-white">
          <svg class="w-5 h-5 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          <span class="font-semibold">الصفحة الرئيسية</span>
        </a>
      </li>
 
      <!-- Assets Dropdown -->
      <li>
        <div>
          <button
            (click)="toggleAssets()"
            class="w-full flex items-center justify-between px-4 py-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition-colors text-white">
            <div class="flex items-center">
              <svg class="w-5 h-5 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
              </svg>
              <span class="font-semibold">الأصول</span>
            </div>
            <svg
              class="w-5 h-5 transform transition-transform"
              [class.rotate-180]="isAssetsExpanded"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <!-- Floors Dropdown Menu -->
          <ul
            *ngIf="isAssetsExpanded"
            class="mt-3 space-y-2 bg-white bg-opacity-10 rounded-lg p-3">

            <!-- Floor Items -->
            <li *ngFor="let floor of assetFloors">
              <div>
                <!-- Floor Header Button -->
                <button
                  (click)="toggleFloor(floor)"
                  class="w-full flex items-center justify-between px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-15 transition-colors text-white">
                  <span class="font-medium">{{ floor.title }}</span>
                  <svg
                    class="w-4 h-4 transform transition-transform"
                    [class.rotate-180]="floor.isExpanded"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </button>

                <!-- Floor Asset Items -->
                <ul
                  *ngIf="floor.isExpanded"
                  class="mt-2 mr-4 space-y-1 bg-white bg-opacity-5 rounded-lg p-2">
                  <li *ngFor="let item of floor.items">
                    <a
                      [routerLink]="item.route"
                      routerLinkActive="bg-white bg-opacity-20"
                      class="block px-3 py-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition-colors cursor-pointer text-white text-sm">
                      <span class="font-medium">{{ item.title }}</span>
                    </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</div>
