<header class="bg-white shadow-sm py-4 px-6 flex items-center justify-between" dir="rtl">
  <!-- Right side (RTL): Logo + Splitter + Title -->
  <div class="flex items-center gap-4">
    <img
      src="assets/images/logo.png"
      alt="Logo"
      class="h-12 w-auto"
    />

    <!-- Vertical splitter between logo and title -->
    <div class="h-10 w-px bg-gray-300 mx-1"></div>

    <h1 class="text-2xl font-extrabold text-gray-900">
منصة أصول امانة مكة المكرمة
    </h1>
  </div>

  <!-- Left side (RTL): User info and theme toggle -->
  <div class="flex items-center gap-4">
    <!-- Export Report Button -->
    <button
      *ngIf="shouldShowExportButton()"
      (click)="onExportReport()"
      class="flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-lg hover:bg-opacity-90 transition-colors shadow-md">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      <span class="font-semibold">تصدير التقرير</span>
    </button>

    <!-- User Profile -->
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center text-white font-bold">
        أ
      </div>
      <div class="text-right">
        <p class="text-sm font-medium text-gray-900">أحمد محمد</p>
        <p class="text-xs text-gray-500">{{ userEmail }}</p>
      </div>
    </div>

    <!-- Theme Toggle -->
    <button
      (click)="toggleTheme()"
      class="w-12 h-6 bg-gray-300 rounded-full relative transition-colors duration-300"
      [class.bg-primary]="themeService.isDarkMode()">
      <div
        class="w-5 h-5 bg-white rounded-full absolute top-0.5 transition-transform duration-300"
        [class.translate-x-6]="themeService.isDarkMode()"
        [class.translate-x-0.5]="!themeService.isDarkMode()"></div>
    </button>
  </div>
</header>
